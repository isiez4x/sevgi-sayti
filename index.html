<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Səni çox sevirəm ❤️</title>
  <style>
    :root {
      --pink: #ff4da6;
      --light-pink: #ffe6f5;
      --purple: #c03bff;
      --bg-grad: linear-gradient(135deg, #ffe6f5 0%, #f9e0ff 100%);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--bg-grad);
      overflow-x: hidden;
    }
    h1 {
      font-size: clamp(2rem, 8vw, 4rem);
      color: var(--pink);
      text-shadow: 2px 2px 6px rgba(0,0,0,0.15);
      margin: 0 1rem;
    }
    p {
      font-size: clamp(1rem, 3vw, 1.25rem);
      color: #555;
      margin: 1.5rem 1rem 3rem;
      max-width: 500px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 2.5rem;
      font-size: 1rem;
      background: var(--purple);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(192, 59, 255, 0.3);
    }

    /* floating hearts animation */
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--pink);
      transform: rotate(45deg);
      animation: float 7s linear infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--pink);
      border-radius: 50%;
    }
    .heart:before { top: -7.5px; left: 0; }
    .heart:after { left: -7.5px; top: 0; }
    @keyframes float {
      0%   { transform: translateY(0) rotate(45deg) scale(0.8); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(45deg) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- hearts spawn container -->
  <div id="hearts"></div>

  <h1>❤ Səni çox sevirəm ❤</h1>
  <p>Bəzən səni incitsəm də səni hər daim çox sevirəm və çox sevəcəm.</p>
  <button class="btn" onclick="location.href='password.html'">Bura toxun</button>

  <script>
    /* create floating hearts */
    const heartsContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 3 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
