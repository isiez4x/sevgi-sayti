<!-- =========================  love.html  ========================= -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İsgəndər ❤️ Leyla – Sevgi</title>
  <style>
    :root{
      --pink:#ff4da6;
      --purple:#c03bff;
      --bg-grad:linear-gradient(135deg,#ffe6f5 0%,#f9e0ff 100%);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Quicksand',sans-serif;
      background:var(--bg-grad);
      color:#333;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:20px;
    }
    h1{color:var(--pink);font-size:clamp(2rem,8vw,3.5rem);margin:0.5rem 0}
    p{font-size:clamp(1rem,3vw,1.15rem);margin:0.5rem 0;max-width:600px;text-align:center}
    .counter{font-size:1.3rem;color:var(--purple);margin:1.2rem 0}
    /* gallery */
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;width:100%;max-width:700px;margin-top:2rem}
    .gallery img{width:100%;height:120px;object-fit:cover;border-radius:15px;cursor:pointer;transition:transform .2s ease}
    .gallery img:hover{transform:scale(1.05)}
    /* overlay */
    #overlay{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:flex;justify-content:center;align-items:center;opacity:0;visibility:hidden;transition:opacity .3s ease}
    #overlay.show{opacity:1;visibility:visible}
    #overlayText{background:#fff;padding:1.5rem 2rem;border-radius:20px;font-size:1.1rem;color:var(--pink);max-width:90%;text-align:center}

    /* audio control */
    audio{margin-top:2rem;width:90%;max-width:400px}
  </style>
</head>
<body>
  <h1>İsgəndər - Leyla</h1>
  <p>Ürəyim sənin adını əzbərlədiyi vaxtdan başqa ritmlə döyünür.</p>
  <p class="counter" id="days"></p>

  <!-- Gallery Section -->
  <h2 style="color:var(--pink);margin-top:2rem">Galeri</h2>
  <div class="gallery" id="gallery">
    <!-- Replace src with your own images inside images/ folder -->
    <img src="images/img1.jpg" data-quote="Hər günüm səninlə rəngarəng" alt="love photo">
    <img src="images/img2.jpg" data-quote="Gözlərində itirəm" alt="love photo">
    <img src="images/img3.jpg" data-quote="Sevgi sənin adındır" alt="love photo">
    <img src="images/img4.jpg" data-quote="Səninlə bütün ömür" alt="love photo">
  </div>

  <!-- Background music (replace assets/music.mp3 with your own file) -->
  <audio controls autoplay loop>
    <source src="assets/music.mp3" type="audio/mpeg">
    Sənin brauzerin audio dəstəkləmir.
  </audio>

  <!-- romantic quote overlay -->
  <div id="overlay" onclick="hideOverlay()">
    <div id="overlayText"></div>
  </div>

  <script>
    /* Day counter */
    const startDate=new Date('2024-04-30');
    function updateDays(){
      const today=new Date();
      const diff=Math.floor((today-startDate)/(1000*60*60*24));
      document.getElementById('days').innerText=`Birlikdə olduğumuz gün: ${diff} gün`;
    }
    updateDays();

    /* Gallery click handler */
    const gallery=document.getElementById('gallery');
    const overlay=document.getElementById('overlay');
    const overlayText=document.getElementById('overlayText');
    gallery.addEventListener('click',e=>{
      if(e.target.tagName==='IMG'){
        const quote=e.target.dataset.quote;
        overlayText.textContent=quote;
        overlay.classList.add('show');
      }
    });
    function hideOverlay(){ overlay.classList.remove('show'); }
  </script>
</body>
</html>
