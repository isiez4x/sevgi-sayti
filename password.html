<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İsgəndər ❤️ Leyla – Şifrə</title>
  <style>
    :root {
      --pink: #ff4da6;
      --purple: #c03bff;
      --bg-grad: linear-gradient(135deg,#f9e0ff 0%,#ffe6f5 100%);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background:var(--bg-grad);
      font-family:'Quicksand',sans-serif;
      text-align:center;
    }
    h1{color:var(--pink);margin:0;font-size:clamp(2.2rem,8vw,3.5rem)}
    p{color:#555;font-size:clamp(1rem,3vw,1.1rem);max-width:500px;margin:1rem}
    input{
      padding:0.7rem 1rem;
      border-radius:25px;
      border:2px solid var(--pink);
      width:220px;
      font-size:1rem;
      outline:none;
    }
    .btn{
      margin-top:1rem;
      padding:0.6rem 2rem;
      border:none;
      border-radius:25px;
      background:var(--purple);
      color:#fff;
      font-size:1rem;
      cursor:pointer;
      transition:transform .2s ease,box-shadow .2s ease;
    }
    .btn:hover{transform:translateY(-3px);box-shadow:0 6px 18px rgba(192,59,255,.3)}
  </style>
</head>
<body>
  <h1>İsgəndər - Leyla</h1>
  <p>kodu yaz</p>
  <p><i>İpucu: tanış olmağımız</i></p>
  <input type="password" id="pwd" placeholder="Kod">
  <button class="btn" onclick="check()">Göndər</button>

  <script>
    function check(){
      const code=document.getElementById('pwd').value.trim();
      if(code==='30.04.2024'){
        location.href='love.html';
      }else{
        alert('Səhv kod!');
      }
    }
  </script>
</body>
</html>
